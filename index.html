<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js"></script>
  <script type="module" src="./utils/image64.js"></script>
  <script type="module" src="./utils/closestColor.js"></script>
  <script type="module" src="./utils/standardDither.js"></script>
  <script type="module" src="./utils/orderedDither1_1.js"></script>
  <script type="module" src="./utils/orderedDither1_2.js"></script>
  <script type="module" src="./utils/orderedDither1_3.js"></script>
  <script type="module" src="./utils/orderedDither1_4.js"></script>
  <script type="module" src="./utils/thresholdMatrix.js"></script>
  <script type="module" src="./utils/getColorPalette.js"></script>
  <script type="module" src="./utils/utility.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="canvas-container">
    <canvas id="image-canvas"></canvas>
    <canvas id="dither-canvas"></canvas>
  </div>

  <div class="controls">
    <div>
      <h3>Quantize Power (base 2)</h3>
      <div class="radio-group power-container">
        <input type="radio" id="power1" name="power" value="1" checked />
        <label for="power1">1</label>
        <input type="radio" id="power2" name="power" value="2" />
        <label for="power2">2</label>
        <input type="radio" id="power3" name="power" value="3" />
        <label for="power3">3</label>
        <input type="radio" id="power4" name="power" value="4" />
        <label for="power4">4</label>
        <input type="radio" id="power5" name="power" value="5" />
        <label for="power5">5</label>
        <input type="radio" id="power6" name="power" value="6" />
        <label for="power6">6</label>
        <input type="radio" id="power7" name="power" value="7" />
        <label for="power7">7</label>
        <input type="radio" id="power8" name="power" value="8" />
        <label for="power8">8</label>
      </div>
      <div>
        <h3>Matrix Threshold Size</h3>
        <div class="radio-group matrix-size-container">
          <input type="radio" id="matrix-size1" name="matrix-size" value="2" checked>
          <label for="matrix-size1">2</label>
          <input type="radio" id="matrix-size2" name="matrix-size" value="4" />
          <label for="matrix-size2">4</label>
          <input type="radio" id="matrix-size3" name="matrix-size" value="8" />
          <label for="matrix-size3">8</label>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="undithered-render">Undithered Render</button>
      <button id="standard-dither">Standard Dither</button>
      <div class="order-dithering-group-1">
        <button id="order-dithering-1-1">Ordered Dithering 1.1</button>
        <button id="order-dithering-1-2">Ordered Dithering 1.2</button>
        <button id="order-dithering-1-3">Ordered Dithering 1.3</button>
        <button id="order-dithering-1-4">Ordered Dithering 1.4</button>
      </div>
    </div>
</body>

</html>
